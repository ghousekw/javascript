<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modifying DOM</title>
    <style>
      body {
        background-color: tomato;
      }
      .main {
        display: flex;
        height: 100vh;
      }
      #theTitle {
        font-family: "Courier New", Courier, monospace;
        background-color: #000;
        display: inline;
        color: linen;
        padding: 20px;
        margin: auto;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 id="theTitle" class="highlight summer">What's happening?</h1>
    </div>
    <script>
    var title = document.querySelector("#theTitle");
    title.textContent = "Oppa Gangam Style!";
    document.body.setAttribute("src", "http://www.kirupa.com");
    </script>
  </body>
</html>
