<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Creating Elements</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Creating Elements Using DOM</h1>
    <ul class="list-group list-group-flush">
      <li class="list-group-item active">One</li>
      <li class="list-group-item">Two</li>
      <li class="list-group-item">Three</li>
      <li class="list-group-item">Four</li>
    </ul>
    <h1>List group using action</h1>
    <div class="list-group list-group-flush">
      <a
        href="#"
        class="list-group-item list-group-item-action list-group-item-primary"
        >Hello</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action list-group-item-secondary"
        >Hello</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action list-group-item-success"
        >Hello</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action list-group-item-danger"
        >Hello</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action list-group-item-warning"
        >Hello</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action list-group-item-info"
        >Hello</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action list-group-item-light"
        >Hello</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action list-group-item-dark"
        >Hello</a
      >
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script>
      const link = document.createElement('a');
      link.className =
        'list-group-item list-group-item-action list-group-item-primary';
      link.appendChild(document.createTextNode('Element added through DOM'));

      //li.innerHTML = '<i class="fa fa-remove"></i>';
      //li.appendChild(link);
      document.querySelector('div').appendChild(link);
      //document.querySelector('div.li').appendChild(link);
    </script>
  </body>
</html>
